<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMABE - Sistema Integrado de Gest√£o</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes scan-bounce {

      0%,
      100% {
        transform: translateY(0);
        opacity: 0.1;
      }

      50% {
        transform: translateY(100%);
        opacity: 0.8;
      }
    }

    .animate-scan-bounce {
      animation: scan-bounce 1.5s ease-in-out infinite;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>
